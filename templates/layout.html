<html>
  <head>
      <meta charset="utf-8">
      <title> Rory's Flask App </title>
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  </head>
  <body>

    <div class="nav">
			<div class="navbar">
        <div class="dropdown">
					<button class="dropbtn">New Story </button>
					<div class="dropdown-content">
						<a href="/">Yes</a>
						<a href="{{currentID}}">No</a>
					</div>
        </div>
		    <a href="/1">Start of current Story</a>
        <a href="/{{parentID}}">back</a>
				</div>
			</div>
		</div>

    <div class="grid-container">
      <div class="grid-item"></div>
      <div class="grid-item">
        {% block top %}{% endblock %}
      </div>
      <div class="grid-item"></div>
      <div class="grid-item">
        {% block left %}{% endblock %}
      </div>
      <div class="grid-item">
        <p1> {{starttext}} <p1>
      </div>
      <div class="grid-item">
        {% block right %}{% endblock %}
      </div>
      <div class="grid-item"></div>
      <div class="grid-item">
        {% block bottom %}{% endblock %}
      </div>
      <div class="grid-item"></div>
    </div>
  </body>
</html>
